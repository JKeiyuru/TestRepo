<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Page By Akatsuki</title>

</head>
<body>
    <header>
        <h1>Take the responsibilty for a cat. Save a life, save 9 lives!</h1>
        <p>Find your purr-fect companion!</p>
    </header>

    <div class="container">
        <section>
            <h2>Available Cats</h2>
            <div class="cat-list">
                <div class="cat-card">
                    <img src="https://via.placeholder.com/300" alt="Cat 1">
                    <h3>Whiskers</h3>
                    <p>Age: 2 years</p>
                    <p>Breed: Maine Coon</p>
                </div>

                <div class="cat-card">
                    <img src="https://via.placeholder.com/300" alt="Cat 2">
                    <h3>Luna</h3>
                    <p>Age: 1 year</p>
                    <p>Breed: Siamese</p>
                </div>

                <div class="cat-card">
                    <img src="https://via.placeholder.com/300" alt="Cat 3">
                    <h3>Shadow</h3>
                    <p>Age: 3 years</p>
                    <p>Breed: Persian</p>
                </div>
            </div>
        </section>

        <section>
            <h2>Adoption Form</h2>
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="cat">Choose a Cat</label>
                <select id="cat" name="cat" required>
                    <option value="whiskers">Whiskers</option>
                    <option value="luna">Luna</option>
                    <option value="shadow">Shadow</option>
                </select>

                <label for="message">Why do you want to adopt?</label>
                <textarea id="message" name="message" rows="5" placeholder="Tell us why..." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Cat Adoption Center. All rights reserved.</p>
    </footer>
</body>
</html>
